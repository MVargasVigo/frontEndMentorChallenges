<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="mainCard">
        <div id="result" class="section">
          <h1>Your Result</h1>
          <div id="score">
            <p id="number">76</p>
            <p>of 100</p>
          </div>
          <div id="info">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div id="summary" class="section">
          <h3>Summary</h3>
          <div class="category">
            <div class="catName">Reaction</div>
            <div class="catScore">80 / 100</div>
          </div>
          <div class="category">
            <div class="catName">Memory</div>
            <div class="catScore">92 / 100</div>
          </div>
          <div class="category">
            <div class="catName">Verbal</div>
            <div class="catScore">61 / 100</div>
          </div>
          <div class="category">
            <div class="catName">Visual</div>
            <div class="catScore">72 / 100</div>
          </div>
          <div id="btn">Continue</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
