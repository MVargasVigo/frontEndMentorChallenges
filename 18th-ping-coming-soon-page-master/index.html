<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="logo">
        <img src="./images/logo.svg" alt="ping logo" />
      </div>
      <div id="heading">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div id="submit">
        <div id="inputBox">
          <input type="email" placeholder="Your email address..." />
          <p id="errorText"></p>
        </div>
        <button id="send">Notify Me</button>
      </div>
      <div id="img">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div id="footing">
        <div id="social">
          <img
            src="./images/logo-facebook.svg"
            alt="facebook logo"
            id="facebook"
          />
          <img
            src="./images/logo-twitter.svg"
            alt="twitter logo"
            id="twitter"
          />
          <img
            src="./images/logo-instagram.svg"
            alt="instagram logo"
            id="instagram"
          />
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mauricio Vargas</a>.
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
